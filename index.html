<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start section -->
    <div class="login-form hidden">
      <div class="user-form form">
        <div class="user-img">
          <i class="fa-solid fa-user-group fa-2xl" style="color: #ffffff"></i>
        </div>
        <h1>User</h1>
      </div>
      <div class="admin-form form">
        <div class="admin-img">
          <i class="fa-solid fa-user-tie fa-2xl" style="color: #fff"></i>
        </div>
        <h1>Admin</h1>
      </div>
    </div>

    <!-- login -->
    <div class="login">
      <div class="login-user-form">
        <h1>Enter User Name and Password</h1>
        <div class="login1-input">
          <div class="email-space">
          <input type="email" placeholder="Email" />
          </div>
          <i class="fa-solid fa-lock icon" style="color: #ffffff"></i>
        </div>
        <div class="login2-input">
          <div class="email-space2">
          <input type="password" placeholder="password" class="password" />
          </div>
          <i class="fa-solid fa-user icon" style="color: #ffffff"></i>
        </div>
        <button type="submit" class="btn1">Login</button>
      </div>
    </div>
  </body>
</html>
