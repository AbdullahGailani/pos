<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start section -->
    <div class="login-form hidden">
      <div class="user-form form">
        <div class="user-img">
          <i class="fa-solid fa-user-group fa-2xl" style="color: #ffffff"></i>
        </div>
        <h1>User</h1>
      </div>
      <div class="admin-form form">
        <div class="admin-img">
          <i class="fa-solid fa-user-tie fa-2xl" style="color: #fff"></i>
        </div>
        <h1>Admin</h1>
      </div>
    </div>

    <!-- login-->
    <div class="login hidden">
      <div class="login-user-form">
        <h1>Enter User Name and Password</h1>
        <div class="login-input">
          <input type="text" placeholder="UserName" />
          <i class="fa-solid fa-lock icon" style="color: #ffffff"></i>
        </div>
        <div class="login-input">
          <input type="password" placeholder="password" class="password" />
          <i class="fa-solid fa-user icon" style="color: #ffffff"></i>
        </div>
        <button type="submit" class="btn">Login</button>
      </div>
    </div>

    <!-- //////////////////  -->
    <div class="hero hidden">
      <div class="sec">
        <div class="sec-img">
          <img src="./images/store.png" alt="" />
        </div>
        <h1 class="sec-title">فرۆشتن</h1>
      </div>
      <div class="sec">
        <div class="sec-img">
          <img src="./images/ex.png" alt="" />
        </div>
        <h1 class="sec-title">بەسەرچوون</h1>
      </div>
      <div class="sec">
        <div class="sec-img">
          <img src="./images/drug.png" alt="" />
        </div>
        <h1 class="sec-title">زیادکردنی دەرمان</h1>
      </div>
      <div class="sec">
        <div class="sec-img">
          <img src="./images/coin.png" alt="" />
        </div>
        <h1 class="sec-title">قازانجی مانگانە</h1>
      </div>
      <div class="sec">
        <div class="sec-img">
          <img src="./images/sold.png" alt="" />
        </div>
        <h1 class="sec-title">فرۆشراو</h1>
      </div>
      <div class="sec">
        <div class="sec-img">
          <img src="./images/loan.png" alt="" />
        </div>
        <h1 class="sec-title">قەرزەکان</h1>
      </div>
      <div class="sec">
        <div class="sec-img">
          <img src="./images/store.png" alt="" />
        </div>
        <h1 class="sec-title">فرۆشتن</h1>
      </div>
      <div class="sec">
        <div class="sec-img">
          <img src="./images/store.png" alt="" />
        </div>
        <h1 class="sec-title">فرۆشتن</h1>
      </div>
      <div class="sec">
        <div class="sec-img">
          <img src="./images/store.png" alt="" />
        </div>
        <h1 class="sec-title">فرۆشتن</h1>
      </div>
      <div class="sec">
        <div class="sec-img">
          <img src="./images/store.png" alt="" />
        </div>
        <h1 class="sec-title">فرۆشتن</h1>
      </div>
    </div>
    <!-- sell unit  -->
    <div class="sell-desc">
      <div class="sell-container container">
        <h1>Sell Unit</h1>
        <div class="list-item">
          <div>
            Barcode
            <p><input class="input1" type="text" /></p>
          </div>
          <div>
            Medicin Name
            <p><input class="input2" type="text" /></p>
          </div>
          <div>
            Type
            <p><input class="input3" type="text" /></p>
          </div>
          <div>
            <button type="button" class="btn5">-</button>
          </div>
          <div>
            How Many
            <p><input class="input4" type="text" /></p>
          </div>
          <div>
            <button type="button" class="btn6">+</button>
          </div>
          <div>
            Sell Cost
            <p><input class="input5" type="text" /></p>
          </div>
          <div>
            Sell Result
            <p><input class="input6" type="text" /></p>
          </div>
          <div>
            Expiration Date
            <p><input class="input7" type="text" /></p>
          </div>
          <div>
            <button type="button" class="btn7">#</button>
          </div>
          <div>
            <button type="button" class="btn8">&</button>
          </div>
        </div>
      </div>
    </div>

    <!-- //////////////////  -->
    <script src="./index.js"></script>
  </body>
</html>
