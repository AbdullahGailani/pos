<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selling</title>
    <link rel="stylesheet" href="./style/selling-unit.css" />
  </head>
  <body>
    <div class="sell-desc hidden">
      <div class="sell-container container">
        <h1>Sell Unit</h1>
        <div class="list-item">
          <div>
            Barcode
            <p><input class="input1" type="text" /></p>
          </div>
          <div>
            Medicin Name
            <p><input class="input2" type="text" /></p>
          </div>
          <div>
            Type
            <p><input class="input3" type="text" /></p>
          </div>
          <div>
            <button type="button" class="btn5">-</button>
          </div>
          <div>
            How Many
            <p><input class="input4" type="text" /></p>
          </div>
          <div>
            <button type="button" class="btn6">+</button>
          </div>
          <div>
            Sell Cost
            <p><input class="input5" type="text" /></p>
          </div>
          <div>
            Sell Result
            <p><input class="input6" type="text" /></p>
          </div>
          <div>
            Expiration Date
            <p><input class="input7" type="text" /></p>
          </div>
          <div>
            <button type="button" class="btn7">#</button>
          </div>
          <div>
            <button type="button" class="btn8">&</button>
          </div>
        </div>
      </div>

      <div class="item-selling-container">
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
