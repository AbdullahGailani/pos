<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Choice</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/user-choice.css" />
  </head>
  <body>
    <!-- start section -->
    <div class="login-form hidden">
      <div class="user-form form">
        <div class="user-img">
          <i class="fa-solid fa-user-group fa-2xl" style="color: #ffffff"></i>
        </div>
        <h1>User</h1>
      </div>
      <div class="admin-form form">
        <div class="admin-img">
          <i class="fa-solid fa-user-tie fa-2xl" style="color: #fff"></i>
        </div>
        <h1>Admin</h1>
      </div>
    </div>
  </body>
</html>
