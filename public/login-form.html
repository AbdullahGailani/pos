<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./public/style/login-form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login">
      <div class="login-user-form">
        <h1>Enter User Name and Password</h1>
        <div class="login-input">
          <input type="text" placeholder="UserName" />
          <i class="fa-solid fa-lock icon" style="color: #ffffff"></i>
        </div>
        <div class="login-input">
          <input type="password" placeholder="password" class="password" />
          <i class="fa-solid fa-user icon" style="color: #ffffff"></i>
        </div>
        <button type="submit" class="btn">Login</button>
      </div>
    </div>
  </body>
</html>
